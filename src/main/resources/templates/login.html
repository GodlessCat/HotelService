<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body class="text-center">

<nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #212121;">
    <!-- Container wrapper -->
    <div class="container-fluid">

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/news}">
                <img
                        src="https://sun9-67.userapi.com/c840128/v840128409/53ea2/SbAtySZzlTE.jpg"
                        height="35"
                        alt=""
                        loading="lazy"
                />
            </a>
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>

<div class="container">
    <div class="row justify-content-md-center" style="margin-top:80px">
        <div class="col col-lg-4">
            <form th:action="@{/}" method="post">
                <fieldset>
                    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Неверный логин и пароль
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Вы вышли из профиля
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="row" style="margin-top:10px">
                        <div class="col col-lg-3">
                            <input type="submit" class="btn btn-md btn-primary btn-block" value="Войти"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
