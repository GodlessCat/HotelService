<div class="container">
    <div class="row justify-content-center marginTop">
        <div class="col-6">
            <form class="card-1" action="#" th:action="@{/persons}" th:object="${newPerson}" method="POST">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/persons/}" class="btn btn-sm btn-danger mt-3 me-3">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
                <div class="mt-3 ms-5 mb-3 me-5 row">
                    <label for="staticId" class="col-sm-4 col-form-label fw-bold">Логин: </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="staticId"
                               th:field="${newPerson.login}">
                    </div>
                </div>
                <div class="mt-3 ms-5 mb-3 me-5 row">
                    <label for="staticGuest" class="col-sm-4 col-form-label fw-bold">Пароль: </label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="staticGuest"
                               th:field="${newPerson.password}">
                    </div>
                </div>
                <div class="mt-3 ms-5 mb-3 me-5 row">
                    <label for="staticRoom" class="col-sm-4 col-form-label fw-bold">Имя: </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="staticRoom"
                               th:field="${newPerson.firstName}">
                    </div>
                </div>
                <div class="mt-3 ms-5 mb-3 me-5 row">
                    <label for="staticStatus" class="col-sm-4 col-form-label fw-bold">Фамилия: </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="staticStatus"
                               th:field="${newPerson.lastName}">
                    </div>
                </div>
                <div class="mt-3 ms-5 me-5 row" style="width: 81.5%">
                    <label for="role" class="form-label fw-bold">Роль:</label>
                    <select id="role"
                            th:field="${newPerson.role}"
                            class="form-select"
                            aria-label="Role select"
                            style="margin-left: 2%;">
                        <option th:each="role : ${roles}"
                                th:value="${role.roleName}"
                                th:text="${role.roleDescription}"
                                th:selected="Роль">
                        </option>
                    </select>
                </div>
                <div class="mt-3 ms-5 me-5 row room">
                    <label>Комната</label>
                    <input type="text" th:field="*{room}" placeholder="Введите комнату"
                           class="form-control"/>
                    <label
                        th:if="${#fields.hasErrors('room')}" th:errors="*{room}"
                        class="validation-message">
                    </label>
                </div>
                <div class="mt-3 ms-5 mb-3 me-3">
                    <button type="submit" class="btn btn-dark mb-5" style="background-color: #4bb34b; margin-left: 2%">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="common/fragments/footer :: footer"></div>
