<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="common/fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="common/fragments/header :: header"></div>

<div th:switch="${users.size()}" class="container marginTop">

  <a th:href="@{/users/new}" class="btn btn-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">
    Создать пользователя
  </a>

  <div class="row">
    <div class="col-md-12">
      <h2 th:case="0">Пользователей ещё нет</h2>
      <div th:case="*">
        <h2 class="my-5">Пользователи</h2>
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>id</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Комната</th>
<!--            <th>Роль</th>-->
            <th>Действие</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.room}"></td>
<!--            <td th:text="${user.authorities}"></td>-->
            <td><a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-light"><i
                    class="fas fa-user-edit ml-2"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div th:replace="common/fragments/footer :: footer"></div>

</body>
</html>
