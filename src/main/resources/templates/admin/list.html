<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div th:switch="${users.size()}" class="container marginTop">
  <div class="row">
    <div class="col-md-6">
      <h2 th:case="0">Пользователей ещё нет</h2>
      <div th:case="*">
        <h2 class="my-5">Пользователи</h2>
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>id</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Комната</th>
<!--            <th>Роль</th>-->
            <th>Действие</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="appUser : ${users}">
            <td th:text="${appUser.userId}"></td>
            <td th:text="${appUser.userName}"></td>
            <td th:text="${appUser.userFirstName}"></td>
            <td th:text="${appUser.userLastName}"></td>
            <td th:text="${appUser.userRoom}"></td>
<!--            <td th:text="${appUser.authorities}"></td>-->
            <td><a th:href="@{/users/{id}(id=${appUser.userId})}" class="btn btn-primary"><i
                    class="fas fa-user-edit ml-2"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
