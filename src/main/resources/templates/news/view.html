<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/fragments/header :: header-css"></div>
    <title></title>
</head>
<body>
<div th:replace="common/fragments/header :: header"></div>

<div class="container">
    <div class="row justify-content-center marginTop">
        <div class="col-9">
            <form class="card-1">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/news/}" class="btn btn-sm btn-danger mt-3 me-3">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
                <div class="mt-3 ms-5 mb-3 me-5 row">
                    <img th:src="${item.imgUrl}" class="card-img-top" style="height: 25em">
                </div>
                <div class="mt-3 ms-5 mb-3 me-5 row">
                    <label for="staticDate" class="col-sm-4 col-form-label fw-bold">Последнее изменение: </label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticDate" th:value="${item.date}">
                    </div>
                </div>
                <div class="mt-3 ms-5 mb-3 me-5 row">
                    <label for="staticName" class="col-sm-4 col-form-label fw-bold">Тема: </label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticName" th:value="${item.name}">
                    </div>
                </div>
                <div class="mt-3 pb-5 ms-5 me-5 row"  style="width: 88%;">
                    <label for="description" class="form-label fw-bold">Описание:</label>
                    <textarea class="form-control"
                              id="description"
                              style="background-color: white; margin-left: 1%; margin-right: 1%"
                              rows="20"
                              th:text="${item.description}"
                              readonly>
                    </textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="common/fragments/footer :: footer"></div>
</body>
</html>
