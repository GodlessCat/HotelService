<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div th:switch="${requests}" class="container" style="margin-top: 80px" sec:authorize="hasRole('GUEST')">
    <a th:href="@{/requests/new}" class="btn btn-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">Создать заявку</a>
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">Заявок ещё нет</h2>
            <div th:case="*">
                <h2 class="my-5">Заявки</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Номер</th>
                        <th>Описание</th>
                        <th>Статус</th>
                        <th>Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.id}"></td>
                        <td th:text="${request.description}"></td>
                        <td th:text="${request.status}"></td>
                        <td><a th:href="@{/requests/{id}(id=${request.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit ml-2"></i></a></td>
<!--                        <td><a th:href="@{/delete/{id}(id=${request.id})}" class="btn btn-primary"><i-->
<!--                                class="fas fa-user-times ml-2"></i></a></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
<!--            <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>-->
        </div>
    </div>
</div>
</body>
</html>
