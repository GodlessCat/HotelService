<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="common/fragments/header :: header"></div>

<div class="container marginTop">
    <h2 th:text="'Заявка #' + *{id}"></h2>

    <form action="#" th:action="@{'/requests/' + *{id}}" th:object="${request}" method="POST">

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Опишите возникшую проблему:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      th:field="*{description}"></textarea>
        </div>

        <button type="submit" class="btn btn-dark">Принять</button>

        <a th:href="@{'/requests/' + *{id} + '/cancel'}" class="btn btn-danger">Отменить заявку</a>

    </form>

    <hr>

    <a th:href="@{/requests/}"> Вернуться к заявкам</a>
</div>

<div th:replace="common/fragments/footer :: footer"></div>

</body>
</html>
